<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello-clone</title>
</head>
<body>
   <main class="board">
    <div class="board-content">
        <div class="list-wrapper">
            <div class="list list-left">
                <div class="list-header">
                    <input type="text" class="overlapped">
                    <div class="list-header-name">todo</div>
                    <span class="list-header-extras"></span>
                </div>
                <div class="list-cards">
                </div>
                <div class="form">
                    <textarea class="form-textarea" placeholder="Enter a title for this card..."></textarea>
                    <div class="buttons-form">
                        <button class="btn-form btn-form-add">Add Card</button>
                        <button class="btn-form btn-form-cancel"> <img src="./images/free-icon-crossed-4219073.png" alt="cancel"> </button>
                    </div>
                </div>
                <div class="add-card-button">
                    <span class="add-card-button-image">+</span> Add another card
                </div>
            </div>
        </div>
        <div class="list-wrapper">
            <div class="list list-center">
                <div class="list-header">
                    <input type="text" class="overlapped">
                    <div class="list-header-name">In Progress</div>
                    <div class="list-header-extras"></div>
                </div>
                <div class="list-cards">
                </div>
                <div class="form">
                    <textarea class="form-textarea" placeholder="Enter a title for this card..."></textarea>
                    <div class="buttons-form">
                        <button class="btn-form btn-form-add">Add Card</button>
                        <button class="btn-form btn-form-cancel"> <img src="./images/free-icon-crossed-4219073.png" alt="cancel"> </button>
                    </div>
                </div>
                <div class="add-card-button">
                    <span class="add-card-button-image">+</span> Add another card
                </div>
            </div>
        </div>
        <div class="list-wrapper">
            <div class="list list-right">
                <div class="list-header">
                    <input type="text" class="overlapped">
                    <div class="list-header-name">done</div>
                    <div class="list-header-extras"></div>
                </div>
                <div class="list-cards">
                </div>
                <div class="form">
                    <textarea class="form-textarea" placeholder="Enter a title for this card..."></textarea>
                    <div class="buttons-form">
                        <button class="btn-form btn-form-add">Add Card</button>
                        <button class="btn-form btn-form-cancel"> <img src="./images/free-icon-crossed-4219073.png" alt="cancel"> </button>
                    </div>
                </div>
                <div class="add-card-button">
                    <span class="add-card-button-image">+</span> Add another card
                </div>
            </div>
        </div>
    </div>
   </main>
</body>
</html>
